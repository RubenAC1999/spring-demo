spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/demodb?currentSchema=company
    username: db_user
    password: user123

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    schemas: company
    default-schema: company
    create-schemas: true

  springdoc:
    swagger-ui:
      enabled: true
    api-docs:
      enabled: true

  logging:
    level:
      org.springframework.security: DEBUG
      org.hibernate.SQL: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: always




